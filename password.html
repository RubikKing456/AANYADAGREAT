<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #1E3A8A; /* full blue */
            color: white;
            margin: 0;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

    <main style="padding-top: 120px;">
        <h1>ðŸ”’ Enter Password to Unlock</h1>

        <input id="pass" type="password" placeholder="Enter password"
        style="
            padding:12px;
            font-size:1.2rem;
            border:2px solid #60A5FA;
            border-radius:10px;
            width:260px;
            margin-top:20px;
            background:white;
        ">

        <br><br>

        <button onclick="checkPassword()" 
        style="
            padding:12px 25px;
            background:#3B82F6;
            color:white;
            border:none;
            border-radius:10px;
            cursor:pointer;
            font-size:1.1rem;
        ">
        Unlock
        </button>

        <p id="error" style="color:#FFD2D2; margin-top:20px;"></p>

        <button onclick="location.href='gate.html'" 
        style="
            margin-top: 40px;
            padding: 12px 25px;
            background:#3B82F6;
            color:white;
            border:none;
            border-radius:10px;
            cursor:pointer;
            font-size:1.1rem;
        ">
            back
        </button>
    </main>

    <script>
        const correctPassword = "ANAYADABADDIE";

        function checkPassword() {
            const input = document.getElementById("pass").value;
            if (input === correctPassword) {
                window.location.href = "index.html";
            } else {
                document.getElementById("error").innerText = "Incorrect password.";
            }
        }
    </script>

</body>
</html>

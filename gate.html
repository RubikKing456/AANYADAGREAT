<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Unlock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #1E3A8A; /* full blue page */
            color: white;
            margin: 0;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

    <main style="padding-top: 120px;">
        <h1 style="font-size: 2.5rem;">‚è≥ Website Unlocks On Their Birthday</h1>
        <h2 id="countdown" style="font-size: 3rem; margin-top: 20px;"></h2>

        <button onclick="location.href='password.html'" 
        style="
            margin-top: 40px;
            padding: 12px 25px;
            background:#3B82F6;
            color:white;
            border:none;
            border-radius:10px;
            cursor:pointer;
            font-size:1.1rem;
        ">
            üîí Enter Password Instead
        </button>
    </main>

    <script>
        const unlockDate = new Date("2025-12-08T00:00:00");

        function updateCountdown() {
            const now = new Date();
            const diff = unlockDate - now;

            if (diff <= 0) {
                window.location.href = "index.html";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById("countdown").innerText =
                `${days}d ${hours}h ${mins}m ${secs}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
